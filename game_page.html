    <link rel="shortcut icon" href="icon.png" type="image/png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="game.css">
</head>
<body>
   <h4 id="player1_name"></h4>
   <span id="player1_score"></span>
   <br>
   <h4 id="player2_name"></h4>
   <span id="player2_score"></span>
   <br>
   <div class="container">
        <h2 style="color: moccasin;">Duelo da forca</h2>
        <h3 id="player_question"></h3>
        <h3 id="player_answer"></h3>
        <div id="output" class="col-lg-6"></div>
        <br>
        <br>
        <div class="login_div">
            <label>sua palavra: <strong style="color:red">use uma palavra com 5 ou mais letras</strong></label>
            <input type="text" id="world" class="form-control" placeholder="palavra">
            <br>
            <button onclick="send()" class="btn btn-sucess">enviar</button>
        </div>
        <script src="game_page.js"></script>
   </div>

</html>
